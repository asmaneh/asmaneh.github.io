<section class="py-5 user">
  <form id="sendPost">
    <div class="container">
      <div class="row">
        <div class="col-12 form-group">
          <label for="postTitle">عنوان</label>
          <input type="text" class="form-control" id="postTitle" placeholder="عنوان یادداشت" value="" required>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label for="publishDate">تاریخ</label>
          <input type="text" class="form-control" id="publishDate" placeholder="تاریخ انتشار ..." />
          <input type="hidden" id="publishDateU" />
        </div>
        <div class="col-6 form-group">
          <label for="poststatus">وضعیت</label>
          <select class="form-control" id="postStatus"  selected='false'>
            <option value="false" id="draft" value="false">پیش‌‌نویس</option>
            <option value="true" id="published" value="true" class="admin reviewer" style="display:none;">انتشار</option>
          </select>
        </div>

      </div>
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="postType">گروه</label>
            <select class="form-control" id="postType">
              <option value=""></option>
              {% for type in site.types%}
              <option value="{{type.slug}}">{{type.title}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="postCategory">دسته</label>
            <select class="form-control" id="postCategory">
              <option value=""></option>
              {% for category in site.categories%}
              <option value="{{category.slug}}" class="{{category.type}}">{{category.title}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 git" id="featureImg">
          <label>تصویر شاخص</label>
          <input type="file" class="uploadImg" id="file" >
          <a href="javascript:void(0)" class="uploadGit upload uploadImg btn btn-secondary" id="uploadFImg" data-commit="upload post feature image" data-path="assets/img/posts/" data-name="test">بارگزاری</a>
          <a href="" class="image-link uploadedImg btn btn-success" target="_blank" style="display: none;">نمایش</a>
          <a href="javascript:void(0)" class="image-delete uploadedImg btn btn-danger" style="display: none;">حذف</a>
        </div>
        <div class="col-12 form-group">
          <label for="postText">متن</label>
          <textarea data-provide="markdown"  id="editor" class="form-control" placeholder="متن" required></textarea>
        </div>
      </div>
      <div class="row">
        <label>سایر تصاویر</label>
        <button type="button" class="btn btn-secondary btn-sm ml-4" onclick="addImage2Gallary()" name="addImage" id="addImage">افزودن تصویر</button>
        <div class="col-12 p-3 git" id="postGallary">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-primary btn-block mb-2">ارسال</button>
        </div>
      </div>
      <div class="row text-center" id="alertEdited" style="display:none;">
        <div class="col-12">
          <div class="alert alert-success" role="alert">
            این مطلب با موفقیت ویرایش شد.
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
<script type="text/javascript">
</script>
