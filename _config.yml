title: آسمانه
email: asmanehchannel@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  «آسمانه» شبکه‌ای است برای انتقال اطلاعات و دانش، و گفت‌وگو و نقد در زمینۀ تاریخ و تئوری معماری و هنر، پیوندهای معماری و هنر با انسانیات و فرهنگ، و حوزه‌های میان‌رشته‌ای به‌ویژه در پیوند با رشته‌ها و حوزه‌های تاریخ هنر، نقد هنر، نظریۀ ادبی، انسان‌شناسی فرهنگی، مطالعات فرهنگی، تاریخ فرهنگی، تاریخ اجتماعی، جامعه‌شناسی تاریخی.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://asmaneh.com" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
plugins:
  - jekyll-feed
# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
permalink: /posts/:slug/
collections:
  authors:
    output: true
    title: "نویسنده"
  types:
    output: true
    title: "گروه"
  categories:
    output: true
    title: "دسته"
  tags:
    output: true
    title: "برچسب"
defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "archive"
  - scope:
      path: ""
      type: "types"
    values:
      layout: "archive"
      permalink: :categories/:title
  - scope:
      path: ""
      type: "categories"
    values:
      layout: "archive"
      permalink: :title
  - scope:
      path: ""
      type: "tags"
    values:
      layout: "archive"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
