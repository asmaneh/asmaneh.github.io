---
layout: default
title: کاربران
jsFile: users.js
access: users
---
<section class="text-center">
  <div class="container my-5">
    <div class="row">
      <div class="col-12">
        <h2>لیست کاربران سایت</h2>
        <a href="/user/" class="btn btn-primary">افزودن کاربر جدید</a>
      </div>
    </div>
  </div>
</section>
<section class="mb-5">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <input class="form-control" id="searchUser" type="text" placeholder="جستجو..">                
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <table id="usersTable" class="table">
          <thead>
            <tr>
              <th scope="col">نام</th>
              <th scope="col">نام کاربری</th>
              <th scope="col">نقش</th>
              <th scope="col">اقدام</th>
            </tr>
          </thead>
          <tbody id="usersTableList" class="git">
          </tbody>
          <tfoot>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</section>
<div class="modal fade" id="delUserConfirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">آیا مطمئنید می‌‌خواهید کاربر زیر را حذف کنید؟</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <strong></strong>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">انصراف</button>
        <button type="button" id="approve" class="btn btn-danger">حذف شود</button>
      </div>
    </div>
  </div>
</div>
